<!DOCTYPE html>
<html>
<head>
    <title>video Document</title>
</head>
<body>
    <h1>This is autoplay but muted video</h1><hr>
    <video controls width="100%" height="400px"  loop autoplay muted poster="poster3.JPG">
        <source src="video.mp4" type="video/mp4">
    </video>
    
    <h1>This is metadata video and poster </h1><hr>
    <video controls width="100%" height="400px" preload="metadata" poster="poster1.JPG">
        <source src="video.mp4" type="video/mp4">
    </video>    
    <h1>This is postre video</h1><hr>
    <video controls width="100%"  height="400px" poster="poster2.JPG">
        <source src="video.mp4" type="video/mp4">
    
    </video>


</body>
</html>
