<!DOCTYPE html>
<html>
<head>
    <title>audio Document</title>
</head>
<body>
    <h1>This is audio 1 (preload="none" loop controls)</h1>
    <audio preload="none" loop controls>
        <source src="protikkha.mp3" type="audio/mpeg" >
    </audio>
    
    
    <h1>This is audio 2(autoplay loop controls)</h1>
    <audio autoplay loop controls>
        <source src="protikkha.mp3" type="audio/mpeg" >
    </audio>
    
    
    <h1>This is audio 3(loop controls preload="metadata")</h1>
    <audio  loop controls preload="metadata">
        <source src="protikkha.mp3" type="audio/mpeg" >
    </audio>
    
    
    <h1>This is audio 4(autoplay muted loop controls)</h1>
    <audio autoplay muted loop controls>
        <source src="protikkha.mp3" type="audio/mpeg" >
    </audio>



</body>
</html>
